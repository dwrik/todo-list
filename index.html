<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+San&family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <title>Todo List</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-fixed-items">
                <div class="sidebar-item">
                    <div class="close-sidebar">
                        <span class="material-icons-outlined md-24 darkgrey" id="close-button">close</span>
                    </div>
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 lightblue">inbox</span>
                        </div>
                        <p>Inbox</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 green">today</span>
                        </div>
                        <p>Today</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 yellow">upcoming</span>
                        </div>
                        <p>Upcoming</p>
                    </div>
                </div>
                <div class="sidebar-item md-24">
                    <div class="sidebar-item-content" id="projects-tab">
                        <div class="icon">
                            <span class="material-icons-outlined red">fact_check</span>
                        </div>
                        <p>
                            Projects
                        </p>
                        <span class="material-icons-outlined md-24 darkgrey" id="expand-projects">
                            expand_more
                        </span>
                    </div>
                </div>
            </div>

            <div class="sidebar-variable-items">
                <div class="sidebar-item projects">

                    <div class="project" id="project-1">
                        <div class="project-content">
                            <span class="material-icons-outlined md-20 project-icon">checklist</span>
                            <p>Custom project</p>
                        </div>
                        <div class="remove-project">
                            <span class="material-icons-outlined md-14 remove-icon">close</span>
                        </div>
                    </div>

                </div>

                <div class="footer">
                    <h1 class="logo">
                        To-Do
                    </h1>
                    <p class="signature">
                        Copyright &copy 2021 <a href="https://github.com/dwrik" target="_blank">dwrik</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="main-container">
            <div class="project-name">
                Inbox<span class="material-icons-outlined md-20" id="menu-button">menu</span>
            </div>
            <div class="project-todos"></div>
        </div>

        <div class="add-button">
            <span class="material-icons-outlined md-20">add</span>
        </div>

        <div class="modal">
            <div class="modal-body">
                <div class="modal-heading">Add Todo</div>
                <!-- User Inputs -->
                <input class="modal-input" type="text" id="title" placeholder="Title">
                <textarea class="modal-input" id="description" rows="6" wrap="hard" placeholder="Description"></textarea>
                <div id="date">
                    <input type="number" min="1" max="31" id="day"   placeholder="Day">
                    <input type="number" min="1" max="12" id="month" placeholder="Month">
                    <input type="number" min="2021" max="2100" id="year"  placeholder="Year">
                </div>
                <select class="modal-input"  id="priority">
                    <option value="" selected disabled hidden>Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <!-- Buttons -->
                <div class="modal-buttons">
                    <button class="buttons" id="modal-confirm" type="submit">SAVE</button>
                    <button class="buttons" id="modal-cancel">CANCEL</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
