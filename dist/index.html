<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+San&family=Nunito&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <title>Todo List</title>
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-fixed-items">
                <div class="sidebar-item">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 lightblue">inbox</span>
                        </div>
                        <p>Inbox</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 green">today</span>
                        </div>
                        <p>Today</p>
                    </div>
                </div>
                <div class="sidebar-item">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined md-24 yellow">upcoming</span>
                        </div>
                        <p>Upcoming</p>
                    </div>
                </div>
                <div class="sidebar-item md-24">
                    <div class="sidebar-item-content">
                        <div class="icon">
                            <span class="material-icons-outlined red">fact_check</span>
                        </div>
                        <p>Projects</p>
                    </div>
                </div>
            </div>

            <div class="sidebar-item projects">
                <div class="project">
                    <div class="project-content">
                        <span class="material-icons-outlined md-20 project-icon">checklist</span>
                        <p>Custom project</p>
                    </div>
                    <div class="remove-project">
                        <span class="material-icons-outlined md-20 remove-icon">close</span>
                    </div>
                </div>
                <div class="project">
                    <div class="project-content">
                        <span class="material-icons-outlined md-20 project-icon">checklist</span>
                        <p>Custom project</p>
                    </div>
                    <div class="remove-project">
                        <span class="material-icons-outlined md-20 remove-icon">close</span>
                    </div>
                </div>
                <div class="project">
                    <div class="project-content">
                        <span class="material-icons-outlined md-20 project-icon">checklist</span>
                        <p>Custom project</p>
                    </div>
                    <div class="remove-project">
                        <span class="material-icons-outlined md-20 remove-icon">close</span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <h1 class="logo">
                    To-Do
                </h1>
                <p class="signature">
                    Copyright &copy 2021 <a href="https://github.com/dwrik" target="_blank">dwrik</a>
                </p>
            </div>
        </div>

        <div class="main-container">
            <div class="project-name">Inbox</div>
            <div class="project-todos">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
